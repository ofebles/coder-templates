version: '3.8'

services:
  # Java Spring Development Container
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: java-spring-dev
    environment:
      JAVA_HOME: /usr/lib/jvm/java-21-openjdk-amd64
      MAVEN_HOME: /usr/share/maven
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: springdb
      POSTGRES_USER: coder
      POSTGRES_PASSWORD: coder
    ports:
      - "8080:8080"  # Spring Boot
      - "8443:8443"  # VSCode Server
      - "5000:5000"  # JetBrains Fleet
      - "22:22"      # SSH (optional)
    volumes:
      - ./project:/home/coder/project
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - postgres
      - redis
    networks:
      - dev-network
    stdin_open: true
    tty: true

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: java-spring-postgres
    environment:
      POSTGRES_DB: springdb
      POSTGRES_USER: coder
      POSTGRES_PASSWORD: coder
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coder"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: java-spring-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin for PostgreSQL Management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: java-spring-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - dev-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  dev-network:
    driver: bridge
